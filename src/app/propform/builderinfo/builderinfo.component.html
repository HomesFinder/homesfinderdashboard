<div class="container" style="margin-top: 5rem;">
  <div class="row">
     <div class="col-6">
        <h2>Add Developer</h2>
        <hr>
        <formGroup [formGroup]="form">
           <div class="mb-3 mt-3">
              <label for="text" class="form-label">Developer Name:</label>
              <input type="text" class="form-control" placeholder=" Developers Name" formControlName="DeveloperName">
           </div>
           <!-- <div class="mb-3">
              <label for="text" class="form-label">Developer Rera Number:</label>
              <input type="text" class="form-control" placeholder="Developer Rera Number" formControlName="DeveloperReraNumber">
              </div> -->
           <div class="mb-3">
              <label for="text" class="form-label">Developer Information:</label>
              <textarea type="text" class="form-control" placeholder="Developer Information" formControlName="DeveloperBriefDetails"></textarea>
           </div>
           <div class="mb-3 mt-3">
              <label for="number" class="form-label">Developer Priority:</label>
              <input type="number" class="form-control" placeholder="within 1 to 3" min="1" max="3" formControlName="DeveloperPriority">
           </div>
           <button class="btn-btn dark" style="background-color: black;color: white;" type="submit" (click)="onsubmit()">submit</button>
        </formGroup>
        <!-- The Modal -->
        <div class="modal" id="myModal">
           <div class="modal-dialog">
              <div class="modal-content">
                 <!-- Modal Header -->
                 <div class="modal-header">
                    <h4 class="modal-title">Update Developer Details</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                 </div>
                 <!-- Modal body -->
                 <div class="modal-body">
                    <div class="container">
                       <h3></h3>
                       <form [formGroup]="updateID" (ngSubmit)="onIDUpdate()">
                       <!-- <div class="form-group">
                          <label for="_id">ID:</label>
                          <input type="text" formControlName="_id" class="form-control" hidden >
                       </div> -->
                       <div class="form-group">
                          <label for="DeveloperName">Developer Name:</label>
                          <input type="text" formControlName="DeveloperName" class="form-control">
                       </div>
                       <div class="mb-3">
                          <label for="text" class="form-label">Developer Information:</label>
                          <textarea  type="text" class="form-control" placeholder="Developer Information" rows="5" formControlName="DeveloperBriefDetails"></textarea>
                       </div>
                       <div class="form-group">
                          <label for="DeveloperPriority">Developer Priority:</label>
                          <input type="number" formControlName="priority" class="form-control" min="1" max="3">
                       </div>
                       <button type="submit" class="btn btn-primary mt-4">Update</button>
                       </form>
                    </div>
                 </div>
                 <!-- Modal footer -->
                 <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <div class="col-6 col-lg-5">
        <!-- <div class="mb-3">
           <label for="" class="form-label">Name</label>
           <input type="Search by Name"
             class="form-control" name="Name" id="Name" aria-describedby="helpId" placeholder="" [(ngModel)]="search">
           <small id="helpId" class="form-text text-muted">Search by Developer Name</small>
           </div> -->
        <div class="container"  style="position: fixed; height: 80%; overflow: auto;margin-bottom: 3rem;width: auto;">
           <div *ngFor="let item of allDevelopers">
              <div class="card mb-3">
                 <div class="card-body">
                    <h4 class="card-title">Developer Name: <b>{{item.DeveloperName}}</b></h4>
                    <h5 class="card-title">Developer Priority:<b> {{item.DeveloperPriority}}</b></h5>
                    <button type="button" class="btn btn-danger btn-lg" (click)="editProp(item)" data-bs-toggle="modal" data-bs-target="#myModal">Edit</button>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
