<div class="container" id="propform">
  <button type="button" class="btn btn-primary" (click)="editProp()">Do Edit</button>
  <div class="jumbotron">
    <form>
      <div class="row">
        <div class="col">
          <h1  id="heads">Details</h1>
          <div class="form-group">
            <label for="Name" class="jumbotron">Developer Name</label>
            <div class="form-group">
              <input type="text"  class="form-control" name="DeveloperName" [(ngModel)]="data.DeveloperName" placeholder="Enter Developer Name">
            </div>
          </div>
          <div class="form-group">
            <label for="Name" class="jumbotron">Developer Brief Details</label>
            <div class="form-group">
              <input type="text"  class="form-control" name="Developer Details" [(ngModel)]="data.DeveloperBriefDetails" placeholder="Enter Developer Brief Details">
            </div>
          </div>
          <div class="form-group">
            <label>Developer Logo</label>
            <div class="form-group">
              <div>
                <label for="files">Select Logo:</label>
                <input type="file" id="files" name="logofile"  (change)="handleLogoFileInput($event)" ><br><br>
                <!-- <img src={{uri}} height="100"> -->
                <ul *ngFor="let uri of logoUri"><li><img src={{uri}} height="100"> <button *ngIf="uri!==''" class="btn btn-danger" (click)="removeLogoImage()">Remove</button></li></ul>
                
              </div>
            
            </div>
          </div>
          <div class="form-group row">
            <label for="Project name" class="jumbotron">Project Name</label>
            <div class="col-sm-10">
              <input type="text"   class="form-control" name="projectname" placeholder="Enter Project Name" [(ngModel)]="data.ProjectName">
            </div>
          </div>
          <div class="form-group row">
            <label for="Phone number" class="jumbotron">Muncipal Corporation Name</label>
            <div class="form-group">
              <input type="text"   class="form-control"  name="muncipal" placeholder="Enter Muncipal Corporation Name" [(ngModel)]="data.MuncipleCorporationName">
            </div>
          </div>
        </div>
        
        <div class="col">

          <h1 id="heads">Location</h1>
          <div class="form-row">
            <div class="form-group mb-2">
              <input type="text"  [(ngModel)]="data.locationName" class="form-control" placeholder="Location Name" name="location">
            </div>
            <div class="form-group mb-2">
              <input type="text"  [(ngModel)]="data.connectivitytoProject" class="form-control" placeholder="Connectivity to Project" name="Connectivity to Project">
            </div>
            <div class="form-group mb-2">
              <input type="text"  [(ngModel)]="data.basicNecessity" class="form-control" placeholder="Basic Necessity" name="Basic Necessity">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Co-ordinates</span>
              <input type="text" class="form-control" placeholder="Lattitude"  [(ngModel)]="data.lattitude" name="Lattitude">
              <input type="text" class="form-control" placeholder="Longitude"  [(ngModel)]="data.longitude" name="Longitude">
            </div>
          </div>
        </div>
      </div>
     
    </form> 
    <br> 

  <br>
  <h1 id="heads">Project Details</h1>
  <br>

  <form class="row g-3">
    <div class="col-auto mb-2">
      <label for="Project Construction" >Construction Type</label>
      <input type="text"  [(ngModel)]="data.constructionType"  class="form-control"  placeholder="Construction Type" name="Construction Type">
    </div>
   
  </form>
  <br>
 
  <div class="form-floating  mb-3">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example"  [(ngModel)]="data.Typology">
      <option selected>Open this select menu</option>
      <option value="1">1BHK</option>
      <option value="2">2BHK</option>
      <option value="3">3BHK</option>
    </select>
    <label for="floatingSelect">Select BHK</label>
  </div>
   <div class="form-control cols mb-2">
      <label for="Number of towers" class="jumbotron">Number of Tower :</label>
      <input type="number"  [(ngModel)]="data.noOfTowers" class="form-control-plaintext"  value="Numbers of tower :">
   </div>  
  <br>

  <div>
    <label for="Timeline" class="jumbotron">Possession Timeline :</label>
    <br>
    <input type="month"  [(ngModel)]="data.possessionTimeline" class="Numbers"> 
    {{data.possessionTimeline}}
  </div>
  <br>
  
  <div class="row">
    <div class="col">
      
      <div class="form-group mb-3">
        <label for="Land acers" class="jumbotron">Land Parcel in acers</label>
        <div class="form-group">
          <input type="text"  [(ngModel)]="data.landParcelInAcres" class="form-control "  placeholder="Enter acers">
        </div>
      </div>
      <div class="form-group mb-3">
        <label>Rating</label>
        <div class="form-group">
          <input type="text"  [(ngModel)]="data.rating" class="form-control "  placeholder="Enter Rating">
        </div>
      </div>
      <div class="form-group mb-3">
        <label>Min Price</label>
        <div class="form-group">
          <input type="text"  [(ngModel)]="data.minPricing" class="form-control "  placeholder="Enter Min Price">
        </div>
      </div>
      <div class="form-group mb-3">
        <label >Max Price</label>
        <div class="form-group">
          <input type="text"  [(ngModel)]="data.maxPricing" class="form-control "  placeholder="Enter Max Price">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="Number of units" class="jumbotron">Total Number of units</label>
        <div class="col-sm-10">
          <input type="number unit" [(ngModel)]="data.totalNumberOfUnits" class="form-control"  placeholder="Enter number units">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="Carpet area" class="jumbotron">Carpet Area</label>
        <div class="form-group">
          <input type="text"  [(ngModel)]="data.carpetArea" class="form-control"  placeholder="Enter area">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label>Flat/Floor</label>
        <div class="form-group">
          <input type="text"  [(ngModel)]="data.Flat_Floor" class="form-control"  placeholder="Enter Flat/Floor" name="Flat/Floor">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label>Highrise Count</label>
        <div class="form-group">
          <input type="text"  [(ngModel)]="data.highriseCount" class="form-control"  placeholder="Enter highriseCount" name="highriseCount">
        </div>
      </div>
    </div>
  </div>

  <br>

<div>
  <label for="files">Select files:</label>

  <ul *ngFor="let uri of imagesUri;let i=index"><li><img src={{uri}} height="100"> <button *ngIf="uri!==''" class="btn btn-danger" (click)="removeMultipleImages(i)">Remove</button></li></ul>
  
</div>
  <button type="button" class="btn btn-primary" (click)="postProp()">Submit</button>
