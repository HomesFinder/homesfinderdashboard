<div class="container">
  <div class="jumbotron">
    <form>
      <div class="row">
        <div class="col">
          <h1 style="border: 2px solid blue">Details</h1>
          <div class="form-group">
            <label for="Name" class="jumbotron">Developer Name</label>
            <div class="form-group">
              <input type="text"  class="form-control" name="name" [(ngModel)]="data.DeveloperName" placeholder="Enter Name">
            </div>
          </div>
          <div class="form-group">
            <label for="Name" class="jumbotron">Developer Brief Details</label>
            <div class="form-group">
              <input type="text"  class="form-control" name="name" [(ngModel)]="data.DeveloperBriefDetails" placeholder="Enter Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="Project name" class="jumbotron">Project Name</label>
            <div class="col-sm-10">
              <input type="text"   class="form-control" name="projectname" placeholder="Enter Project Name" [(ngModel)]="data.ProjectName">
            </div>
          </div>
          <div class="form-group row">
            <label for="Phone number" class="jumbotron">Muncipal Corporation Name</label>
            <div class="form-group">
              <input type="text"   class="form-control"  name="muncipal" placeholder="Enter Muncipal Corporation Name" [(ngModel)]="data.MuncipleCorporationName">
            </div>
          </div>
        </div>
        
        <div class="col">
          <br>
          <h1 style="border: 2px solid blue">Location</h1>
          <div class="form-row">
            <div class="form-group mb-2">
              <input type="text"  [(ngModel)]="data.locationName" class="form-control" placeholder="City">
            </div>
            <div class="form-group mb-2">
              <input type="text"  [(ngModel)]="data.connectivitytoProject" class="form-control" placeholder="Connectivity to Project">
            </div>
            <div class="form-group mb-2">
              <input type="text"  [(ngModel)]="data.basicNecessity" class="form-control" placeholder="Basic Necessity">
            </div>
          </div>
        </div>
      </div>
     
    </form> 
    <br> 

  <br>
  <h3 style="border: 2px solid blue">Project Details</h3>
  <br>

  <form class="row g-3">
    <div class="col-auto mb-2">
      <label for="Project Construction" class="visually-hidden">Construction</label>
      <input type="text"  [(ngModel)]="data.constructionType" readonly class="form-control-plaintext"  value="Construction Type :">
    </div>
    <div class="col-auto">
      <label for="input construction type" class="visually-hidden">Name of Construction</label>
      <input type="text"  [(ngModel)]="data.ProjectName" class="form-control" id="input construction type" placeholder="Name Of Construction">
    </div>
  </form>
  <br>
  <input type="text"  [(ngModel)]="data.Typology" class="form-control-plaintext"  value= "Typology :">
  <div class="form-floating  mb-3">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
      <option selected>Open this select menu</option>
      <option value="1">1BHK</option>
      <option value="2">2BHK</option>
      <option value="3">3BHK</option>
    </select>
    <label for="floatingSelect">Select BHK</label>
  </div>
   <div class="form-control cols mb-2">
      <label for="Number of towers" class="jumbotron">Number of Tower :</label>
      <input type="number"  [(ngModel)]="data.noOfTowers" class="form-control-plaintext"  value="Numbers of tower :">
   </div>  
  <br>

  <div>
    <label for="Timeline" class="jumbotron">Possession Timeline :</label>
    <br>
    <input type="text"  [(ngModel)]="data.possessionTimeline" class="Numbers"  pattern="[0-50]*:"> 
  </div>
  <br>
  
  <div class="row">
    <div class="col">
      
      <div class="form-group mb-3">
        <label for="Land acers" class="jumbotron">Land Parcel in acers</label>
        <div class="form-group">
          <input type="text"  [(ngModel)]="data.landParcelInAcres" class="form-control "  placeholder="Enter acers">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="Number of units" class="jumbotron">Total Number of units</label>
        <div class="col-sm-10">
          <input type="number unit" [(ngModel)]="data.totalNumberOfUnits" class="form-control"  placeholder="Enter number units">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="Carpet area" class="jumbotron">Carpet Area</label>
        <div class="form-group">
          <input type="text"  [(ngModel)]="data.carpetArea" class="form-control"  placeholder="Enter area">
        </div>
      </div>
    </div>
  </div>
