<div class="container-fluid">
  <div>
    <button class="btn btn-warning m-2" (click)="editProp()">Edit Mode</button>
    <button class="btn btn-danger m-2 " (click)="refresh()">Reset</button>
  </div>
  <mat-stepper orientation="vertical">
    <mat-step>
      <ng-template matStepLabel>Project Details</ng-template>
      <ng-template matStepContent>
        <div class="container" style="width: max-content;margin: 0;">
          <div class="mb-3">
            <label for="text" class="form-label">Developer</label>
            <select class="form-select" name="Developers" [(ngModel)]="data.Developer">
              <option selected disabled>select a developer</option>
              <option *ngFor="let developer of (developers$ | async)?.data" value="{{developer._id}}">{{developer.DeveloperName}} </option>
            </select>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="text" class="form-label">Project Name</label>
              <input type="text" class="form-control" placeholder=" Apartment Name" name="Project Name" [(ngModel)]="data.ProjectName">
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Rera No</label>
              <input type="text" class="form-control" placeholder="Rera no" name="Rera No" [(ngModel)]="data.reraNo">
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Location Name</label>
              <input type="text" class="form-control" placeholder="Example: Baner" [(ngModel)]="data.locationName" name="Location Name">
            </div>

            <div class="mb-3">
              <label for="text" class="form-label">Flat/Floor</label>
              <input type="text" class="form-control" placeholder="Example: 4" [(ngModel)]="data.Floor" name="Location Name">
            </div>
          
            <div class="mb-3">
              <label for="text" class="form-label">Munciple Corporation Name</label>
              <select class="form-select" [(ngModel)]="data.MuncipleCorporationName" name="MuncipleCorporationName">
                <option>PMC</option>
                <option>PCMC</option>
                <option>PMRDA</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Typology</label>
              <select class="form-select" name="Typology" [(ngModel)]="data.Typology">
                <option>1 BHK</option>
                <option>2 BHK</option>
                <option>2.5 BHK</option>
                <option>3 BHK</option>
                <option>4 BHK</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Carpet Area</label>
              <input type="text" class="form-control" placeholder="Example: 877 Sqft" name="Carpet Area" [(ngModel)]="data.carpet">
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Pricing</label>
              <input type="text" class="form-control" placeholder="Example: 400000" name="Pricing" [(ngModel)]="data.Pricing">
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Furnished</label>
              <select class="form-select" name="Furnished" [(ngModel)]="data.furnished">
                <option>Fully-furnished</option>
                <option>Semi-furnished</option>
                <option>Unfurnished</option>
              </select>
            </div>
          </div>
        </div>
        <button mat-button matStepperNext color="primary" mat-raised-button>Next</button>
      </ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Project Details 2</ng-template>
      <ng-template matStepContent>
        <div class="container" style="width: max-content;margin: 0;">
          <div class="mb-3 mt-3">
            <div class="form-container">
              <div class="mb-3">
                <label class="form-label">Parking</label>
                <div class="radio-group">
                  <div>
                    <input type="radio" id="Cover" name="Cover" value="Cover" [(ngModel)]="data.Parking">
                    <label for="Cover">Cover</label>
                  </div>
                  <div>
                    <input type="radio" id="Open" name="Open" value="Open" [(ngModel)]="data.Parking">
                    <label for="Open">Open</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Negotiable</label>
                <div class="radio-group">
                  <div>
                    <input type="radio" id="NegotiableYes" name="Negotiable" value="Yes" [(ngModel)]="data.Negotiation">
                    <label for="NegotiableYes">Yes</label>
                  </div>
                  <div>
                    <input type="radio" id="NegotiableNo" name="Negotiable" value="No" [(ngModel)]="data.Negotiation">
                    <label for="NegotiableNo">No</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Brokerage</label>
                <div class="radio-group">
                  <div>
                    <input type="radio" id="BrokerageYes" name="Brokerage" value="Yes" [(ngModel)]="data.Brokerage">
                    <label for="BrokerageYes">Yes</label>
                  </div>
                  <div>
                    <input type="radio" id="BrokerageNo" name="Brokerage" value="No" [(ngModel)]="data.Brokerage">
                    <label for="Brokerage">No</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button mat-button matStepperPrevious color="primary">Back</button>
        <button mat-button matStepperNext color="primary" mat-raised-button>Next</button>
      </ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Neighbourhood</ng-template>
      <ng-template matStepContent>
        <div class="container" style="width: max-content;margin: 0;">
          <div class="form-floating  mb-3">
            <div class="input-group">
              <!-- <span class="input-group-text" style="font-size: smaller;">Neighbourhood</span> -->
              <input type="text" aria-label="Neighbourhood" class="form-control" placeholder="Neighbourhoods" [(ngModel)]="neighbour" name="neighbour">
              <button type="button" class="btn btn-dark" (click)="appendNeighbour()">Add</button>
            </div>
            <table class="table">
              <tr>
                <td>Neighbourhood List</td>
              </tr>
              <tr *ngFor="let n of neighbourArr; index as ind" name="table">
                <td>{{n}}</td>
                <button class="btn btn-danger " (click)="removeNeighbour(ind)">X</button>
              </tr>
            </table>
          </div>
        </div>
        <button mat-button matStepperPrevious color="primary">Back</button>
        <button mat-button matStepperNext color="primary" mat-raised-button>Next</button>
      </ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Amenities</ng-template>
      <ng-template matStepContent>
        <div class="container" style="width: max-content;margin: 0;">
          <div class="mb-3 mt-3">
            <mat-chip-listbox multiple>
              <mat-chip-option *ngFor="let amenity of amenities" [selected]="amenity.value" (click)="amenity.value = !amenity.value">{{amenity.key}}</mat-chip-option>
            </mat-chip-listbox>
          </div>
        </div>
        <button mat-button matStepperPrevious color="primary">Back</button>
        <button mat-button matStepperNext color="primary" mat-raised-button>Next</button>
      </ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Images</ng-template>
      <ng-template matStepContent>
        <div class="container" style="width: max-content;margin: 0;">
          <div>
            <label for="files">Image to show:</label>
            <br>
            <input type="file" id="files" name="files" (change)="imageToShowInput($event)">
            <br>
            <br>
            <ul name="imageToShow" *ngFor="let uri of imageToShow;let i=index">
              <li>
                <img src={{uri}} height="100">
                <button *ngIf="uri!==''" class="btn btn-danger" (click)="removeSingleImages(i);removeImgFromStorage(uri)">Remove</button>
              </li>
            </ul>
          </div>
          <div>
            <label for="files">All Image for Property:</label>
            <br>
            <input type="file" id="files" name="files" (change)="handleFileInput($event)" multiple>
            <br>
            <br>
            <ul name="imagesUri" *ngFor="let uri of imagesUri  ;let i=index">
              <li>
                <img src={{uri}} height="100">
                <button *ngIf="uri!==''" class="btn btn-danger" (click)="removeMultipleImages(i);removeImgFromStorage(uri)">Remove</button>
              </li>
            </ul>
          </div>
        </div>
        <button mat-button matStepperPrevious color="primary">Back</button>
        <button mat-button matStepperNext color="primary" mat-raised-button>Next</button>
      </ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Submit</ng-template>
      <button mat-button matStepperPrevious color="primary">Back</button>
      <button mat-button (click)="refresh()" color="warn">Reset</button>
      <button mat-button mat-raised-button color="primary" (click)="postresale()">Submit</button>
    </mat-step>
  </mat-stepper>
</div>
