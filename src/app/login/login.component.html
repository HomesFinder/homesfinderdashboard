<div class="d-flex align-items-center h-100 mt-5">
    <div class="w-50 mx-auto">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="pswd" [(ngModel)]="pswd">
        </div>
        <h5 class="p-2">{{status}}</h5>
        <button type="submit" class="btn btn-primary mt-5" (click)="onSubmit()">Submit</button>
      </form>
    </div>
</div>
